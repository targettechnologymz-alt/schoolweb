<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo Acadêmico - Exames e Materiais de Estudo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/admin.css"> <!-- NOVO CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-graduation-cap"></i> ARQUIVO ACADÊMICO CENTRAL</h1>
            <p>Exames, Materiais de Estudo e Recursos Educacionais</p>
        </div>
    </header>

    <div class="container">
        <!-- Anúncio Topo -->
        <div class="adsense-placeholder">
            <i class="fas fa-ad"></i> Espaço para Anúncios Google AdSense
        </div>

        <!-- Estatísticas -->
        <section class="estatisticas" id="estatisticas">
            <!-- Será preenchido via JavaScript -->
        </section>

        <!-- Filtros -->
        <section class="filtros">
            <div class="filtro-grupo">
                <label for="area-filtro"><i class="fas fa-layer-group"></i> Área:</label>
                <select id="area-filtro">
                    <option value="todos">Todas as Áreas</option>
                </select>
            </div>

            <div class="filtro-grupo">
                <label for="classe-filtro"><i class="fas fa-user-graduate"></i> Classe:</label>
                <select id="classe-filtro">
                    <option value="todos">Todas as Classes</option>
                </select>
            </div>

            <div class="filtro-grupo">
                <label for="disciplina-filtro"><i class="fas fa-book"></i> Disciplina:</label>
                <select id="disciplina-filtro">
                    <option value="todos">Todas as Disciplinas</option>
                </select>
            </div>
            
            <div class="filtro-grupo">
                <label for="ano-filtro"><i class="fas fa-calendar-alt"></i> Ano:</label>
                <select id="ano-filtro">
                    <option value="todos">Todos os Anos</option>
                </select>
            </div>
            
            <button class="btn-limpar" id="btn-limpar">
                <i class="fas fa-times"></i> Limpar Filtros
            </button>
        </section>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Carregando conteúdo...</p>
        </div>

        <!-- Conteúdo Principal -->
        <main id="conteudo-principal">
            <!-- Será preenchido via JavaScript -->
        </main>
        
        <!-- Anúncio Rodapé -->
        <div class="adsense-placeholder">
            <i class="fas fa-ad"></i> Espaço para Anúncios Google AdSense
        </div>

        <footer>
            <p>Arquivo Acadêmico Central &copy; 2024 - Todos os direitos reservados</p>
            <div class="assinatura">
                <i class="fas fa-code"></i> Criada por Watche
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/upload-manager.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/estatisticas.js"></script>
    <script src="js/filtros.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
