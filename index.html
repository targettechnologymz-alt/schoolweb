    <!-- ‚úÖ Scripts -->
    <script>
        // Configura√ß√µes e dados
        const CONFIG = {
            DATA_URL: 'data/materiais.json',
            INSTITUICOES: [
                { sigla: 'UEM', nome: 'Universidade Eduardo Mondlane' },
                { sigla: 'UJC', nome: 'Universidade Joaquim Chissano' },
                { sigla: 'UniLicungo', nome: 'Universidade Licungo' },
                { sigla: 'UniL√∫rio', nome: 'Universidade L√∫rio' },
                { sigla: 'UniMaputo', nome: 'Universidade Maputo' },
                { sigla: 'UniP√∫ngu√®', nome: 'Universidade P√∫ngu√®' },
                { sigla: 'UniRovuma', nome: 'Universidade Rovuma' },
                { sigla: 'UniSave', nome: 'Universidade Save' },
                { sigla: 'UniZambeze', nome: 'Universidade Zambeze' },
                { sigla: 'UPM', nome: 'Universidade Pedag√≥gica de Mo√ßambique' },
                { sigla: 'IFP', nome: 'Instituto de Forma√ß√£o de Professores' },
                { sigla: 'UCM', nome: 'Universidade Cat√≥lica de Mo√ßambique' },
                { sigla: 'ISPM', nome: 'Instituto Superior Polit√©cnico de Manica' },
                { sigla: 'ESCN', nome: 'Escola Superior de Ci√™ncias Na√∫ticas' },
                { sigla: 'ESJ', nome: 'Escola Superior de Jornalismo' },
                { sigla: 'ISArC', nome: 'Instituto Superior de Artes e Cultura' },
                { sigla: 'ISCISA', nome: 'Instituto Superior de Ci√™ncias de Sa√∫de' },
                { sigla: 'ISCAM', nome: 'Instituto Superior de Contabilidade e Auditoria' },
                { sigla: 'ISPG', nome: 'Instituto Superior Polit√©cnico de Gaza' },
                { sigla: 'ISPS', nome: 'Instituto Superior Polit√©cnico de Songo' },
                { sigla: 'ISPT', nome: 'Instituto Superior Polit√©cnico de Tete' },
                { sigla: 'ACIPOL', nome: 'Academia de Ci√™ncias Policiais' },
                { sigla: 'AMMSM', nome: 'Academia Militar Marechal Samora Machel' },
                { sigla: 'ISEDF', nome: 'Instituto Superior de Estudos de Defesa' }
            ],
            TIPOS_CONTEUDO: [
                { valor: 'exame', texto: 'Exame', icone: 'fa-file-pdf' },
                { valor: 'edital', texto: 'Edital', icone: 'fa-bullhorn' },
                { valor: 'noticia', texto: 'Not√≠cia', icone: 'fa-newspaper' },
                { valor: 'manual', texto: 'Manual', icone: 'fa-book' },
                { valor: 'resumo', texto: 'Resumo', icone: 'fa-file-alt' }
            ]
        };

        // Sistema Principal
        class ArquivoAcademico {
            constructor() {
                this.materiais = [];
                this.init();
            }

            async init() {
                await this.carregarDados();
                this.inicializarFiltros();
                this.carregarConteudo();
                this.inicializarEstatisticas();
                this.adicionarEventListeners();
            }

            // Carregar dados do JSON
            async carregarDados() {
                try {
                    this.mostrarLoading();
                    const response = await fetch(CONFIG.DATA_URL);
                    this.materiais = await response.json();
                    this.esconderLoading();
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                    this.materiais = [];
                    this.esconderLoading();
                }
            }

            // Inicializar filtros
            inicializarFiltros() {
                this.popularSelect('instituicao-filtro', CONFIG.INSTITUICOES, 'sigla', 'nome');
                this.popularSelect('tipo-filtro', CONFIG.TIPOS_CONTEUDO, 'valor', 'texto');
                this.popularAnos();
            }

            popularSelect(id, dados, valorKey, textoKey) {
                const select = document.getElementById(id);
                if (!select) return;

                dados.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item[valorKey];
                    option.textContent = item[textoKey];
                    select.appendChild(option);
                });
            }

            popularAnos() {
                const select = document.getElementById('ano-filtro');
                if (!select) return;

                // Vamos definir o ano m√°ximo como 2026 para garantir que apare√ßa
                const anoMaximo = 2026;
                const anoAtual = new Date().getFullYear();
                // Usar o maior entre o ano atual e 2026
                const anoInicial = Math.max(anoAtual, anoMaximo);

                for (let ano = anoInicial; ano >= 2000; ano--) {
                    const option = document.createElement('option');
                    option.value = ano;
                    option.textContent = ano;
                    select.appendChild(option);
                }
            }

            // Carregar conte√∫do na p√°gina
            carregarConteudo() {
                const conteudoPrincipal = document.getElementById('conteudo-principal');
                if (!conteudoPrincipal) return;

                const materiaisFiltrados = this.filtrarMateriais();
                
                if (materiaisFiltrados.length === 0) {
                    conteudoPrincipal.innerHTML = this.criarMensagemSemResultados();
                    return;
                }

                const materiaisPorTipo = this.agruparMateriaisPorTipo(materiaisFiltrados);
                conteudoPrincipal.innerHTML = '';

                Object.keys(materiaisPorTipo).forEach(tipo => {
                    if (materiaisPorTipo[tipo].length > 0) {
                        const secao = this.criarSecao(tipo, materiaisPorTipo[tipo]);
                        conteudoPrincipal.appendChild(secao);
                    }
                });
            }

            // Filtrar materiais
            filtrarMateriais() {
                const instituicao = document.getElementById('instituicao-filtro').value;
                const tipo = document.getElementById('tipo-filtro').value;
                const ano = document.getElementById('ano-filtro').value;

                return this.materiais.filter(material => {
                    if (instituicao !== 'todos' && material.instituicao !== instituicao) return false;
                    if (tipo !== 'todos' && material.tipo !== tipo) return false;
                    if (ano !== 'todos' && material.ano !== ano) return false;
                    return true;
                });
            }

            // Agrupar por tipo
            agruparMateriaisPorTipo(materiais) {
                const agrupados = {};
                
                CONFIG.TIPOS_CONTEUDO.forEach(tipo => {
                    agrupados[tipo.valor] = materiais.filter(m => m.tipo === tipo.valor);
                });
                
                return agrupados;
            }

            // Criar se√ß√£o
            criarSecao(tipo, itens) {
                const secao = document.createElement('section');
                secao.className = 'secao-conteudo';
                
                const tipoInfo = CONFIG.TIPOS_CONTEUDO.find(t => t.valor === tipo);
                const tituloSecao = document.createElement('h2');
                tituloSecao.innerHTML = `<i class="fas ${tipoInfo.icone}"></i> ${tipoInfo.texto} (${itens.length})`;
                secao.appendChild(tituloSecao);
                
                const listaContainer = document.createElement('div');
                listaContainer.className = 'lista-conteudo';
                listaContainer.innerHTML = itens.map(item => this.criarItemHTML(item)).join('');
                
                secao.appendChild(listaContainer);
                return secao;
            }

            // Criar item HTML
            criarItemHTML(item) {
                const instituicao = CONFIG.INSTITUICOES.find(inst => inst.sigla === item.instituicao);
                const tipoInfo = CONFIG.TIPOS_CONTEUDO.find(t => t.valor === item.tipo);
                
                return `
                    <div class="exame-item">
                        <div class="exame-info">
                            <div class="exame-titulo">
                                <i class="fas ${tipoInfo.icone}"></i>
                                ${item.titulo}
                            </div>
                            <div class="exame-meta">
                                <span><i class="fas fa-university"></i> ${instituicao.nome}</span>
                                <span><i class="fas fa-calendar-alt"></i> ${item.ano}</span>
                                <span><i class="fas fa-tag"></i> ${tipoInfo.texto}</span>
                                ${item.disciplina ? `<span><i class="fas fa-book"></i> ${item.disciplina}</span>` : ''}
                            </div>
                            ${item.descricao ? `<p style="margin-top: 10px; color: #666; font-size: 0.9rem;">${item.descricao}</p>` : ''}
                            <div class="exame-meta">
                                <span><i class="fas fa-eye"></i> ${item.visualizacoes || 0} visualiza√ß√µes</span>
                                ${item.downloads ? `<span><i class="fas fa-download"></i> ${item.downloads} downloads</span>` : ''}
                                <span><i class="fas fa-calendar"></i> ${this.formatarData(item.dataPublicacao)}</span>
                            </div>
                        </div>
                        <div class="exame-acoes">
                            <a href="${item.url}" target="_blank" class="btn-download" onclick="arquivoAcademico.registrarDownload(${item.id})">
                                <i class="fas fa-download"></i> Baixar PDF
                            </a>
                        </div>
                    </div>
                `;
            }

            // Mensagem sem resultados
            criarMensagemSemResultados() {
                return `
                    <div class="sem-resultados">
                        <i class="fas fa-search"></i>
                        <h3>Nenhum conte√∫do encontrado</h3>
                        <p>Tente ajustar os filtros para ver mais resultados.</p>
                    </div>
                `;
            }

            // Estat√≠sticas
            inicializarEstatisticas() {
                const container = document.getElementById('estatisticas');
                if (!container) return;

                const stats = this.calcularEstatisticas();
                container.innerHTML = this.criarHTMLEstatisticas(stats);
                this.animarEstatisticas(stats);
            }

            calcularEstatisticas() {
                const totalDocumentos = this.materiais.length;
                const instituicoesUnicas = new Set(this.materiais.map(m => m.instituicao)).size;
                const totalVisualizacoes = this.materiais.reduce((acc, m) => acc + (m.visualizacoes || 0), 0);
                const totalDownloads = this.materiais.reduce((acc, m) => acc + (m.downloads || 0), 0);
                
                return {
                    totalDocumentos,
                    totalInstituicoes: instituicoesUnicas,
                    totalVisualizacoes,
                    totalDownloads
                };
            }

            criarHTMLEstatisticas(stats) {
                return `
                    <div class="estatistica-item">
                        <div class="estatistica-numero" id="estatistica-documentos">0</div>
                        <div class="estatistica-texto">Documentos Dispon√≠veis</div>
                    </div>
                    <div class="estatistica-item">
                        <div class="estatistica-numero" id="estatistica-instituicoes">0</div>
                        <div class="estatistica-texto">Institui√ß√µes</div>
                    </div>
                    <div class="estatistica-item">
                        <div class="estatistica-numero" id="estatistica-visualizacoes">0</div>
                        <div class="estatistica-texto">Visualiza√ß√µes</div>
                    </div>
                    <div class="estatistica-item">
                        <div class="estatistica-numero" id="estatistica-downloads">0</div>
                        <div class="estatistica-texto">Downloads</div>
                    </div>
                `;
            }

            animarEstatisticas(stats) {
                this.animarNumero('estatistica-documentos', stats.totalDocumentos);
                this.animarNumero('estatistica-instituicoes', stats.totalInstituicoes);
                this.animarNumero('estatistica-visualizacoes', stats.totalVisualizacoes);
                this.animarNumero('estatistica-downloads', stats.totalDownloads);
            }

            animarNumero(id, valorFinal) {
                const elemento = document.getElementById(id);
                if (!elemento) return;

                let contador = 0;
                const incremento = Math.ceil(valorFinal / 50);
                const intervalo = setInterval(() => {
                    contador += incremento;
                    if (contador >= valorFinal) {
                        contador = valorFinal;
                        clearInterval(intervalo);
                    }
                    elemento.textContent = contador.toLocaleString('pt-PT');
                }, 30);
            }

            // Utilit√°rios
            formatarData(dataString) {
                const data = new Date(dataString);
                return data.toLocaleDateString('pt-PT');
            }

            mostrarLoading() {
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'block';
            }

            esconderLoading() {
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            }

            // Event Listeners
            adicionarEventListeners() {
                const filtros = ['instituicao-filtro', 'tipo-filtro', 'ano-filtro'];
                filtros.forEach(id => {
                    document.getElementById(id).addEventListener('change', () => {
                        this.carregarConteudo();
                        this.inicializarEstatisticas();
                    });
                });

                document.getElementById('btn-limpar').addEventListener('click', () => {
                    this.limparFiltros();
                });
            }

            limparFiltros() {
                document.getElementById('instituicao-filtro').value = 'todos';
                document.getElementById('tipo-filtro').value = 'todos';
                document.getElementById('ano-filtro').value = 'todos';
                this.carregarConteudo();
                this.inicializarEstatisticas();
            }

            // Registrar intera√ß√µes (opcional - para estat√≠sticas locais)
            registrarDownload(id) {
                const material = this.materiais.find(m => m.id === id);
                if (material) {
                    material.downloads = (material.downloads || 0) + 1;
                    // Aqui voc√™ pode salvar as estat√≠sticas localmente se quiser
                    localStorage.setItem('arquivo_stats', JSON.stringify(this.materiais));
                }
            }
        }

        // Inicializar o sistema
        const arquivoAcademico = new ArquivoAcademico();
    </script>
